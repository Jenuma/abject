<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <base href="/">
        
        <title ng-bind="$title + ' - Abject Admin'">Abject Admin</title>
        
        <!-- This snippet removes the hash fragment that Facebook tags onto the URL.  -->
        <script>
            if (window.location.hash && window.location.hash === "#_=_") {
                if (window.history && history.pushState) {
                    window.history.replaceState("", document.title, window.location.pathname);
                }
            }
        </script>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
        
        <link rel="stylesheet" type="text/css" href="/app/style.min.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="/angular-ui-router-title/angular-ui-router-title.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-animate.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="/app/script.min.js"></script>
    </head>
    <body>
        <div id="nav-container" ng-include="'/features/nav/nav.html'"></div>
        
        <div id="main">
            <div class="container content">
                <div wgl-error></div>
                <ui-view></ui-view>
            </div>
            
            <div id="footer-container" ng-include="'/features/footer/footer.html'"></div>
        </div>
    </body>
</html>
